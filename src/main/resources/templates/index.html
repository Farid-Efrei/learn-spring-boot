<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SB Tech Store</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Hello World from Spring-Boot and Thymeleaf!<br /></h1>
      <h1>Products :</h1>
      <a href="/product/new" class="btn btn-primary"
        >Ajouter un nouveau produit</a
      >
      <a href="/logout" class="btn btn-secondary float-right">DÃ©connexion</a>

      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Price</th>
            <th>Year</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product, status : ${products}">
            <td th:text="${status.count}"></td>
            <td th:text="${product.productType}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.model}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.year}"></td>
            <td>
              <a
                th:href="@{/product/edit/{id}(id=${product.id})}"
                class="btn btn-warning"
                >Edit</a
              >
              <a
                th:href="@{/product/delete/{id}(id=${product.id})}"
                class="btn btn-danger"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
